<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horloge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="horloge">
            <div id="lines"></div>
            <div id="chiffres">
                <p class="chiffre chiffre-3">3</p>
                <p class="chiffre chiffre-6">6</p>
                <p class="chiffre chiffre-9">9</p>
                <p class="chiffre chiffre-12">12</p>
            </div>
            <div id="centre"></div>
            <div id="aiguilles">
                <div class="aiguille" id="heures"></div>
                <div class="aiguille" id="minutes"></div>
                <div class="aiguille" id="secondes"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
